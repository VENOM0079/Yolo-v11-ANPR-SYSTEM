<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTZ Camera System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h2 {
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }
        
        .stat-label {
            margin-top: 5px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .results-table th, .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .results-table th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }
        
        .results-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-success {
            background: #22c55e;
            color: #fff;
        }
        
        .badge-warning {
            background: #f59e0b;
            color: #fff;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-online {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        .recent-list {
            list-style: none;
        }
        
        .recent-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .plate-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1em;
            color: #fbbf24;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• PTZ Camera System Dashboard</h1>
        
        <div class="dashboard-grid">
            <!-- System Status -->
            <div class="card">
                <h2><span class="status-indicator status-online"></span>System Status</h2>
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="totalPlates">0</div>
                        <div class="stat-label">Total Plates</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="validatedPlates">0</div>
                        <div class="stat-label">Validated</div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Detections -->
            <div class="card">
                <h2>üìã Recent Detections</h2>
                <ul class="recent-list" id="recentList">
                    <li class="recent-item">Loading...</li>
                </ul>
            </div>
        </div>
        
        <!-- Plate Search -->
        <div class="card">
            <h2>üîç Plate Search</h2>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Enter plate number to search..." 
                       onkeyup="handleSearch(event)">
            </div>
            <button onclick="searchPlates()">Search</button>
            
            <table class="results-table" id="resultsTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Plate</th>
                        <th>Confidence</th>
                        <th>Status</th>
                        <th>Track ID</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalPlates').textContent = data.total_plates;
                document.getElementById('validatedPlates').textContent = data.validated_plates;
                
                // Update recent list
                const recentList = document.getElementById('recentList');
                recentList.innerHTML = '';
                
                data.recent_plates.forEach(plate => {
                    const li = document.createElement('li');
                    li.className = 'recent-item';
                    li.innerHTML = `
                        <span class="plate-text">${plate.plate || 'N/A'}</span>
                        <span>${(plate.confidence * 100).toFixed(1)}%</span>
                    `;
                    recentList.appendChild(li);
                });
                
                if (data.recent_plates.length === 0) {
                    recentList.innerHTML = '<li class="recent-item">No recent detections</li>';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Search plates
        async function searchPlates() {
            const query = document.getElementById('searchInput').value;
            
            try {
                const url = query 
                    ? `/api/anpr/search?plate=${encodeURIComponent(query)}`
                    : '/api/anpr/search';
                    
                const response = await fetch(url);
                const data = await response.json();
                
                const resultsTable = document.getElementById('resultsTable');
                const resultsBody = document.getElementById('resultsBody');
                
                if (data.results.length > 0) {
                    resultsTable.style.display = 'table';
                    resultsBody.innerHTML = '';
                    
                    data.results.forEach(result => {
                        const tr = document.createElement('tr');
                        const date = new Date(result.timestamp).toLocaleString();
                        const status = result.validated 
                            ? '<span class="badge badge-success">Validated</span>'
                            : '<span class="badge badge-warning">Unvalidated</span>';
                        
                        tr.innerHTML = `
                            <td>${date}</td>
                            <td class="plate-text">${result.plate_text}</td>
                            <td>${(result.confidence * 100).toFixed(1)}%</td>
                            <td>${status}</td>
                            <td>#${result.track_id}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                } else {
                    resultsTable.style.display = 'none';
                    alert('No results found');
                }
            } catch (error) {
                console.error('Search failed:', error);
                alert('Search failed');
            }
        }
        
        // Handle Enter key in search
        function handleSearch(event) {
            if (event.key === 'Enter') {
                searchPlates();
            }
        }
        
        // Auto-refresh stats every 5 seconds
        setInterval(loadStats, 5000);
        
        // Initial load
        loadStats();
    </script>
</body>
</html>
